<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal - ZAPATA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .menu-button {
      background-color: white;
      color: #00416A;
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      min-width: 220px;
      text-align: center;
    }

    .menu-button:hover {
      background-color: #00416A;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Menú Principal - ZAPATA</h1>
  <div class="menu-container">
    <button class="menu-button" onclick="window.location.href='https://licaptio.github.io/MENUADMONPROTEC25/INV%20ZAPATA/SALIDA%20ZAPATA.html'">
      Salida Zapata
    </button>

    <!-- Puedes agregar más botones aquí si quieres -->
    <!--
    <button class="menu-button" onclick="window.location.href='URL-DE-OTRA-PAGINA.html'">
      Otra Página
    </button>
    -->
  </div>

</body>
</html>
